<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LuxDrive</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f0f0f, #1c1c1c);
      color: #eee;
    }

    /* Navbar styles */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(20, 20, 20, 0.9);
      padding: 1rem 2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #c0a062;
      text-shadow: 1px 1px 2px #000;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .nav-links li a {
      color: #eee;
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .nav-links li a:hover {
      background-color: #c0a062;
      color: #000;
      box-shadow: 0 0 10px #c0a062;
    }

    .menu-toggle {
      display: none;
      font-size: 1.8rem;
      background: none;
      border: none;
      color: #eee;
      cursor: pointer;
    }

    /* Hero section */
    .hero {
      padding: 4rem 2rem;
      text-align: center;
      background: url('https://images.unsplash.com/photo-1617531653332-3f3b5f4c9e1d') no-repeat center center/cover;
      position: relative;
      min-height: 60vh;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .hero h1, .hero p {
      position: relative;
      z-index: 1;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #c0a062;
      text-shadow: 2px 2px 4px #000;
    }

    .hero p {
      font-size: 1.2rem;
      color: #ddd;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1rem;
      background-color: rgba(20, 20, 20, 0.9);
      color: #aaa;
      font-size: 0.9rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        display: none;
        background-color: rgba(20, 20, 20, 0.95);
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        padding: 1rem;
        border-radius: 0 0 10px 10px;
      }

      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">LuxDrive</div>
      <ul class="nav-links" id="navLinks">
        <li><a href="#">Home</a></li>
        <li><a href="#">Models</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Dealers</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Experience Luxury in Motion</h1>
      <p>Discover the elegance, power, and innovation of premium vehicles.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 LuxDrive. All rights reserved.</p>
  </footer>

  <script>
    function toggleMenu() {
      const navLinks = document.getElementById("navLinks");
      navLinks.style.display = navLinks.style.display === "flex" ? "none" : "flex";
    }
  </script>
</body>
</html>
